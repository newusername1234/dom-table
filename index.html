<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mountains Table</title>
</head>
<body>
    <h1>Mountains</h1>

    <div id="mountains">
        <table id="table">

        </table>
    </div>

          <td>Kilimanjaro</td>

    <script>
        const MOUNTAINS = [
            {name: "Kilimanjaro", height: 5895, place: "Tanzania"},
            {name: "Everest", height: 8848, place: "Nepal"},
            {name: "Mount Fuji", height: 3776, place: "Japan"},
            {name: "Vaalserberg", height: 323, place: "Netherlands"},
            {name: "Denali", height: 6168, place: "United States"},
            {name: "Popocatepetl", height: 5465, place: "Mexico"},
            {name: "Mont Blanc", height: 4808, place: "Italy/France"}
        ];

        const mtnsKeys = Object.keys(MOUNTAINS[0]);
        const mtnsContainer = document.getElementById('mountains');
        const table = document.getElementById('table');
        const colHeadings = document.createElement('tr');
        table.appendChild(colHeadings);

        mtnsKeys.forEach(key => {
            const th = document.createElement('th');
            th.textContent = key;
            colHeadings.appendChild(th);
        });

        MOUNTAINS.forEach(obj => {
            const row = document.createElement('tr');
            const name = document.createElement('td');
            const height = document.createElement('td');
            const place = document.createElement('td');
            name.textContent = obj.name;
            height.textContent = obj.height;
            place.textContent = obj.place;
            row.appendChild(name);
            row.appendChild(height);
            row.appendChild(place);
            table.appendChild(row);
        })
    </script>
</body>
</html>
